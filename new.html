<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGen Pro - Professional Meme Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .control-group h3 {
            margin-bottom: 15px;
            color: #495057;
            font-size: 1.2em;
        }

        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .template-btn {
            aspect-ratio: 1;
            border: 3px solid #dee2e6;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .template-btn:hover {
            transform: scale(1.05);
            border-color: #007bff;
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }

        .template-btn.active {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.2);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            display: block;
            padding: 15px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .text-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: 'Impact', Arial, sans-serif;
            text-transform: uppercase;
            font-weight: bold;
        }

        .text-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .color-input {
            width: 60px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .range-input {
            width: 100%;
            margin: 10px 0;
        }

        .canvas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #memeCanvas {
            border: 3px solid #dee2e6;
            border-radius: 15px;
            max-width: 100%;
            height: auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, #ffc107, #e0a800);
            color: #212529;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .premium-badge {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MemeGen Pro <span class="premium-badge">PREMIUM</span></h1>
            <p>Create viral memes in seconds with professional quality</p>
        </div>

        <div class="main-content">
            <div class="controls">
                <div class="control-group">
                    <h3>üñº Choose Template</h3>
                    <div class="template-grid" id="templateGrid"></div>
                    <div class="file-input-wrapper">
                        <input type="file" id="imageUpload" class="file-input" accept="image/*">
                        <label for="imageUpload" class="file-input-label">
                            üìÅ Upload Custom Image
                        </label>
                    </div>
                </div>

                <div class="control-group">
                    <h3>‚úè Add Text</h3>
                    <input type="text" id="topText" class="text-input" placeholder="TOP TEXT" maxlength="50">
                    <input type="text" id="bottomText" class="text-input" placeholder="BOTTOM TEXT" maxlength="50">
                </div>

                <div class="control-group">
                    <h3>üé® Customize Style</h3>
                    <label>Text Color:</label>
                    <input type="color" id="textColor" class="color-input" value="#ffffff">
                    
                    <label>Font Size:</label>
                    <input type="range" id="fontSize" class="range-input" min="20" max="60" value="40">
                    <span id="fontSizeValue">40px</span>
                    
                    <label>Text Stroke:</label>
                    <input type="range" id="strokeWidth" class="range-input" min="0" max="10" value="3">
                    <span id="strokeValue">3px</span>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="generateMeme()">üöÄ Generate Meme</button>
                    <button class="btn btn-success" onclick="downloadMeme()">üíæ Download</button>
                    <button class="btn btn-warning" onclick="randomMeme()">üé≤ Random</button>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="memeCanvas" width="500" height="500"></canvas>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Generating your meme...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Meme templates and functionality
        const memeTemplates = [
            { name: 'Distracted Boyfriend', url: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><rect width="200" height="200" fill="%23ff6b6b"/><text x="100" y="100" text-anchor="middle" fill="white" font-size="16">Distracted BF</text></svg>' },
            { name: 'Drake Pointing', url: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><rect width="200" height="200" fill="%234ecdc4"/><text x="100" y="100" text-anchor="middle" fill="white" font-size="16">Drake</text></svg>' },
            { name: 'Woman Yelling at Cat', url: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><rect width="200" height="200" fill="%23a8e6cf"/><text x="100" y="100" text-anchor="middle" fill="white" font-size="16">Cat Meme</text></svg>' },
            { name: 'This is Fine', url: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><rect width="200" height="200" fill="%23ffa726"/><text x="100" y="100" text-anchor="middle" fill="white" font-size="16">This is Fine</text></svg>' },
            { name: 'Change My Mind', url: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><rect width="200" height="200" fill="%23ba68c8"/><text x="100" y="100" text-anchor="middle" fill="white" font-size="16">Change Mind</text></svg>' },
            { name: 'Expanding Brain', url: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><rect width="200" height="200" fill="%2364b5f6"/><text x="100" y="100" text-anchor="middle" fill="white" font-size="16">Big Brain</text></svg>' }
        ];

        let currentImage = null;
        let canvas = document.getElementById('memeCanvas');
        let ctx = canvas.getContext('2d');

        // Initialize the application
        function init() {
            loadTemplates();
            setupEventListeners();
            generateDefaultMeme();
        }

        function loadTemplates() {
            const templateGrid = document.getElementById('templateGrid');
            
            memeTemplates.forEach((template, index) => {
                const templateBtn = document.createElement('div');
                templateBtn.className = 'template-btn';
                templateBtn.style.backgroundImage = url(${template.url});
                templateBtn.title = template.name;
                templateBtn.onclick = () => selectTemplate(index);
                templateGrid.appendChild(templateBtn);
            });
        }

        function setupEventListeners() {
            document.getElementById('imageUpload').addEventListener('change', handleImageUpload);
            document.getElementById('topText').addEventListener('input', generateMeme);
            document.getElementById('bottomText').addEventListener('input', generateMeme);
            document.getElementById('textColor').addEventListener('change', generateMeme);
            document.getElementById('fontSize').addEventListener('input', updateFontSize);
            document.getElementById('strokeWidth').addEventListener('input', updateStroke);
        }

        function updateFontSize() {
            const value = document.getElementById('fontSize').value;
            document.getElementById('fontSizeValue').textContent = value + 'px';
            generateMeme();
        }

        function updateStroke() {
            const value = document.getElementById('strokeWidth').value;
            document.getElementById('strokeValue').textContent = value + 'px';
            generateMeme();
        }

        function selectTemplate(index) {
            // Remove active class from all templates
            document.querySelectorAll('.template-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to selected template
            document.querySelectorAll('.template-btn')[index].classList.add('active');
            
            // Load the template image
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = function() {
                currentImage = img;
                generateMeme();
            };
            img.src = memeTemplates[index].url;
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        currentImage = img;
                        generateMeme();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function generateDefaultMeme() {
            // Create a default colorful background
            const img = new Image();
            img.onload = function() {
                currentImage = img;
                document.getElementById('topText').value = 'YOUR MEME';
                document.getElementById('bottomText').value = 'TEXT HERE';
                generateMeme();
            };
            img.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23667eea;stop-opacity:1" /><stop offset="100%" style="stop-color:%23764ba2;stop-opacity:1" /></linearGradient></defs><rect width="500" height="500" fill="url(%23grad)"/></svg>';
        }

        function generateMeme() {
            if (!currentImage) return;

            showLoading(true);

            setTimeout(() => {
                const topText = document.getElementById('topText').value.toUpperCase();
                const bottomText = document.getElementById('bottomText').value.toUpperCase();
                const textColor = document.getElementById('textColor').value;
                const fontSize = parseInt(document.getElementById('fontSize').value);
                const strokeWidth = parseInt(document.getElementById('strokeWidth').value);

                // Set canvas size to match image
                canvas.width = 500;
                canvas.height = 500;

                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw image
                ctx.drawImage(currentImage, 0, 0, canvas.width, canvas.height);

                // Set text properties
                ctx.font = bold ${fontSize}px Impact, Arial, sans-serif;
                ctx.fillStyle = textColor;
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = strokeWidth;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'top';

                // Draw top text
                if (topText) {
                    const topY = 20;
                    if (strokeWidth > 0) {
                        ctx.strokeText(topText, canvas.width/2, topY);
                    }
                    ctx.fillText(topText, canvas.width/2, topY);
                }

                // Draw bottom text
                if (bottomText) {
                    const bottomY = canvas.height - fontSize - 20;
                    if (strokeWidth > 0) {
                        ctx.strokeText(bottomText, canvas.width/2, bottomY);
                    }
                    ctx.fillText(bottomText, canvas.width/2, bottomY);
                }

                // Add watermark (for monetization)
                ctx.font = '12px Arial';
                ctx.fillStyle = 'rgba(255,255,255,0.7)';
                ctx.textAlign = 'right';
                ctx.fillText('MemeGen Pro', canvas.width - 10, canvas.height - 10);

                showLoading(false);
            }, 500);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function downloadMeme() {
            const link = document.createElement('a');
            link.download = 'meme-' + Date.now() + '.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function randomMeme() {
            // Random template
            const randomTemplate = Math.floor(Math.random() * memeTemplates.length);
            selectTemplate(randomTemplate);

            // Random text examples
            const topTexts = ['WHEN YOU', 'NOBODY:', 'ME:', 'EVERYONE:', 'THAT MOMENT WHEN'];
            const bottomTexts = ['BOTTOM TEXT', 'RELATABLE', 'SO TRUE', 'EVERY TIME', 'ACCURATE'];

            document.getElementById('topText').value = topTexts[Math.floor(Math.random() * topTexts.length)];
            document.getElementById('bottomText').value = bottomTexts[Math.floor(Math.random() * bottomTexts.length)];

            // Random colors
            const colors = ['#ffffff', '#ffff00', '#ff0000', '#00ff00', '#0000ff', '#ff00ff'];
            document.getElementById('textColor').value = colors[Math.floor(Math.random() * colors.length)];

            generateMeme();
        }

        // Initialize when page loads
        window.onload = init;
    </script>
</body>
</html>
